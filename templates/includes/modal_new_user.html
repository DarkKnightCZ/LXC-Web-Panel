<div id="newUser" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newUserLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="{{ url_for('lwp_users') }}" method="post" id="newUser">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h3 id="newUserLabel">New user</h3>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input class="form-control" type="text" placeholder="Username (Login) *" pattern="[a-zA-Z0-9]{3,32}" name="username" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input class="form-control" type="text" name="name" pattern="[a-z A-Z0-9]{3,32}" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control" type="password" name="password1" id="password1" placeholder="Password *" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input class="form-control" type="password" name="password2" placeholder="Re-type *" required>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="buttons-modal-footer">
						<input type="hidden" name="newUser" value="True">
						<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
						<button type="submit" class="btn btn-success modalbutton"><i class="glyphicon glyphicon-plus-sign glyphicon glyphicon-white"></i> Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
