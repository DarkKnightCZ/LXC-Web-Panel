<div id="cloneCT" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cloneCTLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" action="{{ url_for('clone_container') }}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 id="cloneCTLabel">Clone container</h3>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-download-alt"></i></span>
							<select class="form-control" id="selectContainer" name="orig">
								{% for c in containers %}
								{% if c == container %}
								<option value="{{ c }}" selected>{{c}}</option>
								{% else %}
								<option value="{{ c }}">{{c}}</option>
								{% endif %}
								{% endfor %}
							</select>
						</div>
					</div>
          <div class="form-group">
						<div class="input-group pull-right">
							<span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
							<input class="form-control" id="inputName" type="text" pattern="(?!^containers$)[a-zA-Z0-9_-]+" placeholder="Clone name" name="name">
						</div>
					</div>
					<p>&nbsp;</p>
				</div>
  			<div class="modal-footer">
					<div class="buttons-modal-footer">
						<div class="switch pull-left" data-on-label="<small>Snapshot</small>" data-off-label="<small>&nbsp;&nbsp;&nbsp;Classic&nbsp;&nbsp;&nbsp;</small>" data-on="success" data-off="primary">
							<input type="checkbox" name="snapshot" value="True" />
						</div>
						<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
						<button type="submit" class="btn btn-warning modalbutton"><i class="glyphicon glyphicon-repeat glyphicon glyphicon-white"></i> Clone</button>
					</div>
					<div class="loader-modal-footer hide">
						<div class="progress progress-striped active">
							<div class="bar"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
  </div>
</div>
